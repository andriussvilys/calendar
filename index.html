<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./month/months.css">
    <link rel="stylesheet" href="./css/weekView.css">
    <link rel="stylesheet" href="./css/event.css">
    <script defer src="./js/weekView.js"></script>
    <script defer src="./js/event.js"></script>
    <script defer src="./month/months.js"></script>
    <title>Calendar Clone</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <h1>Calendar</h1>
        </div>

        <div class="container controls">
            <button class="button button_secondary today">Today</button>
            <div class="container nextPrev">
                <button class="button button_round button-controls prev">
                    <img src="./images/chevron_left_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow left">
                </button>
                <button class="button button_round button-controls next">
                    <img src="./images/chevron_right_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow right">
                </button>
            </div>
            <div class="date">
                <span>Month</span>
                <span>Year</span>
            </div>
        </div>

    </header>

    <main>
        <aside class="container sideBar">
            <button class="button button-primary create">Create Event</button>

            <div class="monthView">
                <div class="container monthView-header">
                    <div class="monthView-label">
                        <span id="monthView-label-month">Month</span>
                        <span> </span>
                        <span id="monthView-label-year">Year</span>
                    </div>
                        <div class="container">
                            <button id="months-prev" class="button button_round button-controls prev">
                                <img src="./images/chevron_left_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow left">
                            </button>
                            <button id="months-next" class="button button_round button-controls next">
                                <img src="./images/chevron_right_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow right">
                            </button>
                        </div>
                </div>
                <div class="monthView-main">
                    <div class="container centered monthView-weekDayNames">
                        <span>M</span>
                        <span>T</span>
                        <span>W</span>
                        <span>T</span>
                        <span>F</span>
                        <span>S</span>
                        <span>S</span>
                    </div>
                    <!-- #month is generated with months.js -->
                    <div id="month" class="monthView-days"></div>
                </div>
            </div>
        </aside>

        <section class="weekView-wrapper">
            
        </section>

        <div id="eventModal" class="event-wrapper display-none">
            <form class="event-container">

                <div class="container event-title">
                    <div class="event-left"></div>
                    <div class="event-right">
                        <input class="event-input event-titleInput" type="text" placeholder="Add title">
                    </div>
                </div>
    
                <div class="container event-timeAndDate">
                    <div class="event-left">
                        <img src="./images/schedule_FILL0_wght400_GRAD0_opsz48.svg" alt="clock icon">
                    </div>

                    <div class="event-right">
                        <input class="event-input" type="date">
                        <div class="event-time">
                            <input class="event-input event-time-input" type="time">
                            <span>â€”</span>
                            <input class="event-input event-time-input" type="time">
                        </div>
                    </div>
                </div>

                <div class="container event-description">
                    <div class="event-left">
                        <img src="./images/notes_FILL0_wght400_GRAD0_opsz48.svg" alt="notebook icon">
                    </div>

                    <div class="event-right">
                        <textarea class="event-input event-textarea" placeholder="Description"></textarea>
                    </div>
                </div>
    
                <div class="container event-controls">
                    <button class="button button_secondary button-cancel" id="event-cancel">Cancel</button>
                    <button class="button button_secondary button-save" id="event-save">Save</button>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
