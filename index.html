<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./month/months.css">
    <script defer src="./month/months.js"></script>
    <title>Calendar Clone</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <h1>Calendar</h1>
        </div>

        <div class="container controls">
            <button class="button button_secondary today">Today</button>
            <div class="container nextPrev">
                <button class="button button-round button-controls prev">
                    <img src="./images/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow left">
                </button>
                <button class="button button-round button-controls next">
                    <img src="./images/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow right">
                </button>
            </div>
            <div class="date">
                <span>Month</span>
                <span>Year</span>
            </div>
        </div>



    </header>

    <main>
        <aside class="container sideBar">
            <button class="button button-primary create">Create Event</button>

            <div class="monthView">
                <div class="container monthView-header">
                    <div class="monthView-label">
                        <span>Month</span>
                        <span> </span>
                        <span>Year</span>
                    </div>
                        <div class="container">
                            <button class="button button-round button-controls prev">
                                <img src="./images/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow left">
                            </button>
                            <button class="button button-round button-controls next">
                                <img src="./images/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.svg" alt="arrow right">
                            </button>
                        </div>
                </div>
                <div class="monthView-main">
                    <div class="container centered monthView-weekDayNames">
                        <span>M</span>
                        <span>T</span>
                        <span>W</span>
                        <span>T</span>
                        <span>F</span>
                        <span>S</span>
                        <span>S</span>
                    </div>
                    <div id="month" class="monthView-days"></div>
                </div>
            </div>
        </aside>
        <section class="weekView-wrapper">

        </section>
    </main>
</body>
</html>
